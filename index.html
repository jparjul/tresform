<script type="text/javascript">
    var cacheversion = "v 3.29";

    cache = window.applicationCache;

    cache.onchecking = function () {
        $("#logcache").append('<li>Comprobando actualizaciones</li>');
    }

    cache.ondownloading = function () {
        $("#logcache").append('<li>Empenzando a descargar ficheros en cache</li>');
    }


    cache.oncached = function () {
        $("#logcache").append('<li>Todos los recursos de la wep app han sido descargados. Ya puede ejecutar la aplicación sin estar conectado a Internet</li>');
    }

    cache.onerror = function (e) {
        $("#logcache").append('<li>Se ha producido un error , descargando ficheros de cache. Puede que este offline: ' + e +'</li>');
    }


    cache.onnoupdate = function () {
        $("#logcache").append('<li>No necesita ninguna actualización ' + cacheversion + '</li>');
    }

    cache.onobsolete = function () {
        $("#logcache").append('<li>Status: Obsoleto</li>');
    }

    cache.onupdateready = function () {
        $("#logcache").append('<li>Updated' + cacheversion + '</li>');
        cache.swapCache();
        if (confirm('Una actualización está disponible. Desea volver a cargar?')) {
            window.location.reload();
        }
 
    }

</script>
 


<script type="text/javascript">
    var systemDB;
    var SlpCode;


    $(document).bind("mobileinit", function () {
        $.mobile.ajaxEnabled = false;

    });

      function successfunction() {
      $.mobile.hidePageLoadingMsg();
     }

 function errorfunction(e) {
     if (e == DOMException.INVALID_STATE_ERR) {
          
         alert("Invalid database version.");
     } else {
         alert("Unknown error " + e + ".");
     }
     $.mobile.hidePageLoadingMsg();
 }

 function MenuVentasInicio() {

     try {

         myDB = OpenDatabase(successfunction, errorfunction);

         myDB.transaction(function (tx) {

             tx.executeSql("SELECT SlpCode FROM AX_CONFIG", [], function (tx, result) {
                 dataset = result.rows;

                 if (dataset.length == 1) {
                     localStorage.clear();
                     localStorage['SlpCode'] = result.rows.item(0)['SlpCode'];
                     window.location.assign('VentasInicio.html');
                 }
                 else {
                     alert("Debe introducir el código de Comercial en Herramientas/Configuración para poder registrar Pedidos de Cliente.");
                     return;
                 }
             });

         });



     } catch (e) {
         errorfunction(e);
     }

 }


</script>
