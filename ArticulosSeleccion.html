<head>

   <meta name="apple-mobile-web-app-capable" content="yes" />

    <script type="text/javascript" src="jquery.mobile-1.1.0/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <script language="javascript" type="text/javascript" src="SBODatabase.js"></script>
 

<script type="text/javascript">



    $("#pagesel").live("pageinit", function (event) {

        fromPage = GetStorageValue("From");
       // var params = GetParams();

        var myDB = OpenDatabase(successfunction, errorfunction);

        myDB.transaction(function (tx) {
            tx.executeSql('SELECT LTRIM(RTRIM(ItemCode)) AS ItemCode,ItemName,CodeBars,PesoNeto FROM AX_OITM ORDER BY ItemName', [], function (tx, result) {
                dataset = result.rows;

                var sText = "";

                for (var i = 0; i < dataset.length; i++) {

                    var ItemCode = result.rows.item(i)['ItemCode'];
                    var ItemName = result.rows.item(i)['ItemName'];
                    var CodeBars = result.rows.item(i)['CodeBars'];
                    var PesoNeto = result.rows.item(i)['PesoNeto'];

                    //sText += "<li><a href='" + fromPage + ".html?Articulo=" + ItemCode + "&" + params.toString() + "' data-ajax='false'>";
                    sText += '<li><a href="javascript:SelectValue(\'' + ItemCode + '\');" data-ajax="false">';
                    sText += "<div class='container_12'>";
                    sText += "<div class='grid_2' style = 'font-size:12px; font-style:normal'>" + ItemCode + "</div>";
                    sText += "<div class='grid_6' style = 'font-size:12px; font-style:normal'>" + ItemName + "</div>";
                    sText += "<div class='grid_2' style = 'font-size:12px; font-style:normal'>" + CodeBars + "</div>";
                    sText += "<div class='grid_2' style = 'font-size:12px; font-style:normal'>" + PesoNeto + "</div>";
                    sText += "</div></li>";

                }
                sText += "</ul>";
                $("#lvArticulos").append(sText);
                $("#lvArticulos").listview("refresh");
            });
        });

    });

    function SelectValue(sValue) {
        localStorage['Articulo'] = sValue;
        window.location.assign(fromPage + ".html");
    }

    function GetParams() {
        var params = queryString("Params");
        if (params == null) return '';

        var newparams = replaceall(params,"@", "&");
        return newparams;
    }

    function queryString(parameter) {
        var loc = location.search.substring(1, location.search.length);
        var param_value = false;
        var params = loc.split("&");
        for (i = 0; i < params.length; i++) {
            param_name = params[i].substring(0, params[i].indexOf('='));
            if (param_name == parameter) {
                param_value = params[i].substring(params[i].indexOf('=') + 1)
            }
        }
        if (param_value) {
            return param_value;
        }
        else {
            return null;
        }
    }

    function successfunction() {
        $.mobile.hidePageLoadingMsg();
    }

    function errorfunction(e) {
        if (e == DOMException.INVALID_STATE_ERR) {

            alert("Invalid database version.");
        } else {
            alert("Unknown error " + e + ".");
        }
        $.mobile.hidePageLoadingMsg();
    }

    function replaceall(str, replace, with_this) {
        var str_hasil = "";
        for (var i = 0; i < str.length; i++) {
            if (str[i] == replace) {
                var temp = with_this;
            }
            else {
                var temp = str[i];
            }
            str_hasil += temp;
        }
        return str_hasil;
    }

    function GetStorageValue(sKey) {
        var value;
        value = localStorage[sKey];
        //localStorage[sKey] = null; 
        localStorage.removeItem(sKey);

        if (value == "null")
            value = null;

        return value;
    }

 </script>

</head>


<body>

        <div data-role="page" id="pagesel" data-theme="c" data-title="Seleccion de Articulo" >

	        <div data-role="header">
	            <a data-rel="back" data-icon ="back">Anterior</a>
	            <h1>Selección Articulos</h1>
            </div>


	        <div data-role="content" id ="content" >	
		        
                    <ul data-role='listview' data-inset='true' data-filter="true" data-filter-placeholder="Buscar articulos..." id='lvArticulos'>
                    <li data-role='list-divider'>
                        <div class='container_12'>
                            <div class='grid_2'>Código</div>
                            <div class='grid_6'>Descripción</div>
                            <div class='grid_2'>Código EAN</div>
                            <div class='grid_2'>Peso Bruto</div>
                        </div>
                    </li>
            </div> 

                <div data-role="footer" data-theme="c" data-position="fixed">
                     <div align="center" style = "background-color: #243758; font-size:12px;"><img src="images/logo.png" alt="Segui"/> </div>

                </div>

        </div>

 
</body>
